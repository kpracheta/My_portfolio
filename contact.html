    <main>
        <h1>Contact Me</h1>
        <div class="box">
            <div class="glowing-box" id="glowing-box-contact">
                <div class="content">
                    <form class="row g-3">
                        <div class="col-12">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="inputName" placeholder="Name">
                          </div>
                        <div class="col-md-6">
                          <label for="inputEmail4" class="form-label">Email</label>
                          <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                        </div>
                        <div class="col-md-6">
                          <label for="inputMob" class="form-label">Mobile No.</label>
                          <input type="number" class="form-control" id="inputMob" placeholder="Mobile">
                        </div>
                        <div class="col-12">
                          <label for="message" class="form-label">Message</label>
                          <input type="text" class="form-control" id="inputmsg" placeholder="Message">
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Send</button>
                          </div>
                    </form>
                </div>
            </div>
        </div>
